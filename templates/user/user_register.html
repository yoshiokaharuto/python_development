<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "{{url_for('static',filename = 'css/user_register.css')}}">
    <title>新規登録</title>
</head>
<body>
    <h2>新規登録</h2>

    <div class="home1">
        
        {% if error != null %}
        <p style = "color:red">{{error}}</p>
        {% endif %}
        <div class="home2">
            <form action="{{url_for('user.user_register_result')}}" method="post">
                名前：<br>
                <input type="text" class="register" name="name" value="{{name}}"> <br>
                メール：<br>
                <input type="mail" class="register" name="mail" value="{{mail}}" > <br>
                パスワード：<br>
                <input type="password" class="register" name="pw" value="{{pw}}"> <br>
        
                <button type="submit" class="button">登録</button>
            </form>
            <a href="{{url_for('top')}}" class="back">戻る</a>
        </div>
    </div>


</body>
</html>
